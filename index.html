---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}#comments" class="read-more">نظرت را بنویس...</a>  -  <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="read-more"></a>  -  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">لینک دائم</a> -   
    </article>
  {% endfor %}
</div>
<script id="dsq-count-scr" src="//blog-behzad.disqus.com/count.js" async></script>

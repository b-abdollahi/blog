---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:15 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}#comments" class="read-more">نظرت را بنویس...</a>
    </article>
  {% endfor %}
</div>
